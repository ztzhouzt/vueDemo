<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <!--MVVM： M=>Model; V=>视图; VM=>ViewModel --> 
    <!--{{}} 插值表达式 可以在其中写上其它内容-->
    <!--v-cloak -->
    <div id="app" v-cloak>
       <p>{{message}}</p> 
       <a> </a>
       <p v-text="message"></p>
    </div>
</body>

<script>
    var vm=new Vue({
         el:"#app",
         data:{
             message:"Hellow World"
         }
    });

</script>
<style>
    [v-cloak]{
       display: none;
    }
</style>
</html>
