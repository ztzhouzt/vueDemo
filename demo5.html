<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
       <table>
          <tr>
           <td>编号</td>
           <td>姓名</td>
           <td>操作</td>
          </tr>
          <tr v-for="(user,index) in userList" :key="user.id" :class="{'oddstyle':isOdd(index)}">
             <td>{{user.id}}</td>
             <td>{{user.name}}</td>
             <td>删除</td>
          </tr>
       </table>
    </div>
</body>
</html>
<script>
       var vm=new Vue({
          el:"#app",
          data:{
              userList:[
                  {id:1,name:"张三"},
                  {id:2,name:"李四"},
                  {id:3,name:"王五"}
              ], 
          },
          methods:{
              isOdd(index){
                  var res=index%2;
                  if(res==1)return true; //基数
                  else return false;
              }
          }
   });
</script>
<style>
  table{
       width: 600px;
       border-collapse: collapse;
  }
  table td{
      border: 1px solid #000;
  }
  .oddstyle{
      background-color: rgb(255, 168, 168);
  }

</style>
